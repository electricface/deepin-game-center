<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Gird Layout Demo</title>
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/grid-layout.css" media="screen">
    <link id="color_link" rel="stylesheet" href="css/color_orange.css" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/grid.js"></script>
    <script type="text/javascript" src="js/oyf5coi.js"></script>
    <script src="js/jquery.diyrightmenu.source.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body class="bg_gray" onload="alert('onload://local_game_gallery')">
    <div id="grid">
    <!--
      <div class="item a caption">
      </div>
    -->
    </div>
    <footer class="bottom"></footer>
    <script type="text/javascript">alert('onload://footer');</script>
    <script type="text/javascript">
    function set_right_menu(){
        $('.item').diyrightmenu({
                menu: [{
                    name: '打开',
                    click: "open()",
                },
                {
                    hr: true
                }, 
                {
                    name: '删除',
                    click: "drop()"
                }]
        });
    }

    function open(){
        alert($(diySelectObject).find('.over').attr("href"));
    }
    function drop(){
        alert('local_action://' + $(diySelectObject).attr("id"));
        $(diySelectObject).hide();
    }

    </script>
  </body>
</html>
